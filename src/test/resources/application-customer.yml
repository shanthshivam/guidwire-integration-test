# src/test/resources/application-customer.yml (for Customer Service tests)
spring:
  application:
    name: customer-service
  
  datasource:
    # Will be set by TestContainers - PostgreSQL
    url: jdbc:postgresql://localhost:5432/customer_service
    username: test
    password: test
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081
